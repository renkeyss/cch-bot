services:
  # A Docker web service
  - type: web
    name: linebot-template-openai
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=${PORT:-8000}
    envVars:
    - key: PYTHON_VERSION
      value: 3.11
    - key: ChannelAccessToken
      sync: false
    - key: ChannelSecret
      sync: false
    - key: OPENAI_API_KEY
      sync: false
